<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
  <div class= "calculator">
  <form name = "form1">
    <input id = "calc" type ="text" name = "answer">

    <div class="buttons">
      <button type="button" onclick = "form1.answer.value += '*' ">*</button>
      <button type="button" onclick = "form1.answer.value += '/' ">/</button>
      <button type="button" onclick = "form1.answer.value += '-' ">-</button>
      <button type="button" onclick = "form1.answer.value += '+' ">+</button>
      
      <button type="button" onclick = "form1.answer.value += '7' ">7</button>
      <button type="button" onclick = "form1.answer.value += '8' ">8</button>
      <button type="button" onclick = "form1.answer.value += '9' ">9</button>
      <button type="button" class="equal" onclick = "form1.answer.value = eval(form1.answer.value) ">=</button>
  
      <button type="button" onclick = "form1.answer.value += '4' ">4</button>
      <button type="button" onclick = "form1.answer.value += '5' ">5</button>
      <button type="button" onclick = "form1.answer.value += '6' ">6</button>
  
      <button type="button" onclick = "form1.answer.value += '1' ">1</button>
      <button type="button" onclick = "form1.answer.value += '2' ">2</button>
      <button type="button" onclick = "form1.answer.value += '3' ">3</button>
  
      <button type="button" onclick = "form1.answer.value += '0' ">0</button>
      <button type="button" onclick = "form1.answer.value += '.' ">.</button>
      <button type="button"  value = "Clear All" onclick = "form1.answer.value = ' ' " id= "clear">AC</button>
    </div>
    
  </div>
</body>
</html>
